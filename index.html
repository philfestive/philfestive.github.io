    :root {
      /* Colors */
      --color-bg-deep: #0D0D15;
      --color-bg-primary: #1A1A2E;
      --color-bg-surface: #2D1B4E;
      --color-phil: #9146FF;
      --color-text-primary: #FAF7F2;
      --color-text-muted: #B589D6;
      --color-gold: #FFD700;
      --color-border: rgba(145, 70, 255, 0.2);
      --color-border-hover: rgba(145, 70, 255, 0.4);
      --color-border-gold: rgba(255, 215, 0, 0.3);

      /* Typography */
      --font-family: 'Fredoka', system-ui, sans-serif;

      /* Spacing */
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 24px;
      --space-2xl: 32px;
      --space-3xl: 48px;

      /* Sizing */
      --max-width: 480px;
      --radius-lg: 16px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: linear-gradient(180deg,
        var(--color-bg-deep) 0%,
        var(--color-bg-primary) 30%,
        var(--color-bg-surface) 70%,
        var(--color-bg-primary) 100%
      );
      background-attachment: fixed;
      color: var(--color-text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Celeste-inspired atmospheric glow */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(
        ellipse at 50% 0%,
        rgba(145, 70, 255, 0.15) 0%,
        transparent 50%
      );
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-xl) var(--space-lg);
      text-align: center;
    }

    /* Header / Logo */
    .header {
      margin-bottom: var(--space-3xl);
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      margin-bottom: var(--space-lg);
      animation: gentle-float 3s ease-in-out infinite;
    }

    @keyframes gentle-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .logo-text {
      font-size: 42px;
      font-weight: 700;
      margin: 0 0 var(--space-sm);
      line-height: 1.2;
    }

    .logo-phil {
      color: var(--color-phil);
    }

    .logo-festive {
      background: linear-gradient(90deg,
        #FF6B6B 0%, #FFA500 17%, #FFD93D 33%,
        #6BCB77 50%, #4D96FF 67%, #9146FF 83%, #FF6B9D 100%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      font-size: 16px;
      color: var(--color-text-muted);
      margin: 0;
    }

    /* Link Sections */
    .link-section {
      margin-bottom: var(--space-2xl);
    }

    .section-header {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-text-muted);
      margin: 0 0 var(--space-lg);
    }

    .link-button {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      width: 100%;
      padding: 14px 20px;
      margin-bottom: var(--space-md);
      border-radius: var(--radius-lg);
      background: rgba(45, 27, 78, 0.8);
      border: 1px solid var(--color-border);
      color: var(--color-text-primary);
      font-family: var(--font-family);
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease-out;
    }

    .link-button:hover {
      transform: translateY(-2px);
      background: rgba(145, 70, 255, 0.2);
      border-color: var(--color-border-hover);
      box-shadow: 0 8px 24px rgba(145, 70, 255, 0.25);
    }

    .link-button:focus-visible {
      outline: 2px solid var(--color-phil);
      outline-offset: 2px;
    }

    .link-button:active {
      transform: scale(0.98);
    }

    .link-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    /* Gold tint for support buttons */
    .support-button {
      border-color: var(--color-border-gold);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.1);
    }

    .support-button:hover {
      border-color: rgba(255, 215, 0, 0.5);
      box-shadow: 0 8px 24px rgba(255, 215, 0, 0.2);
      background: rgba(255, 215, 0, 0.1);
    }

    /* Footer */
    .footer {
      margin-top: var(--space-2xl);
      font-size: 12px;
      color: var(--color-text-muted);
    }

    .footer p {
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .logo-text { font-size: 32px; }
      .logo-icon { width: 48px; height: 48px; }
    }

    @media (max-width: 360px) {
      .container { padding: 20px 12px; }
      .logo-text { font-size: 28px; }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .logo-icon {
        animation: none;
      }
      .link-button {
        transition: none;
      }
    }
  </style>
</head>
